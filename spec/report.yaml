box: report
spec: "letter: [a, b]"
content:
  - behavior: |
      a: pass
      b: fail
    report: |
      FAIL\[[^:\[\]]*:1:6\]\[1\]: failure
      Ran 2 tiles in \d+(\.\d+)?ms
      FAILURE -- 1 Passed \| 1 Failed \| 0 Aborted \| 0 \w+
  - behavior: |
      a: pass
      b: pass
    report: |
      Ran 2 tiles in \d+(\.\d+)?ms
      SUCCESS -- 2 Passed \| 0 Failed \| 0 Aborted \| 0 \w+
  - behavior: |
      a: abort
      b: abort
    report: |
      ABORT\[[^:\[\]]*:1:6\]\[0\]: aborted
      ABORT\[[^:\[\]]*:1:6\]\[1\]: aborted
      Ran 2 tiles in \d+(\.\d+)?ms
      FAILURE -- 0 Passed \| 0 Failed \| 2 Aborted \| 0 \w+
